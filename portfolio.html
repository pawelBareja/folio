document.addEventListener('DOMContentLoaded', function(event){

var btn = document.getElementsByClassName('filter');
var www = document.getElementsByClassName('www');
var comm = document.getElementsByClassName('comm');
var apps = document.getElementsByClassName('apps');

for(var i = 0; i < btn.length; i++){

		btn[i].addEventListener('click', function(){
		var opt = this.innerHTML;

		
		if (opt === "wszystko"){
			for(var j = 0; j < www.length; j++){www[j].style.display = "block";}
			for(var j = 0; j < comm.length; j++){comm[j].style.display = "block";}
			for(var j = 0; j < apps.length; j++){apps[j].style.display = "block";}
		}
		else if (opt === "www"){
			for(var j = 0; j < www.length; j++){www[j].style.display = "block";}
			for(var j = 0; j < comm.length; j++){comm[j].style.display = "none";}
			for(var j = 0; j < apps.length; j++){apps[j].style.display = "none";}	
		}
		else if (opt === "komercyjne"){
			for(var j = 0; j < www.length; j++){www[j].style.display = "none";}
			for(var j = 0; j < comm.length; j++){comm[j].style.display = "block";}
			for(var j = 0; j < apps.length; j++){apps[j].style.display = "none";}	
		}	
		else if (opt === "aplikacje JS"){
			for(var j = 0; j < www.length; j++){www[j].style.display = "none";}
			for(var j = 0; j < comm.length; j++){comm[j].style.display = "none";}
			for(var j = 0; j < apps.length; j++){apps[j].style.display = "block";}	
		}	
						
		});

	}

});
